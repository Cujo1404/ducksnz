<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducks NZ</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <style type="text/css">.body { width: auto; }</style>
</head>
<body>
    <div class="container">
        <header>
            <img src="image-from-rawpixel-id-6772898-png-2.png" alt="Logo" class="logo">
            <h1 class="tagline">www.ducks.nz</h1>
        </header>
        <main>
            <div class="overlay">
                <h2>Something Ducky is Coming!</h2>
                <p>We are working hard to bring you a revolutionary new rubber duck retail experience in New Zealand.</p>
                <div id="countdown"></div>
                <div class="container contactFormContainer signup-form">
                    <div class="myForm">
                    </div>
                    <form class="myForm p-5" id="section-2" action="https://formsubmit.io/send/ducksnzcontact@gmail.com"
                      method="POST" autocomplete="on">
             
                        <label for="InputName1" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="InputName1" placeholder="Jane Doe"
                          aria-describedby="emailHelp" required>
       
                        <label for="InputEmail1" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                          placeholder="janedoe@example.com" required>
   
    
                        <label for="validationTextarea" class="form-label d-none">Message</label>
                        <textarea class="form-control d-none" id="validationTextarea" name="message" placeholder="Kia ora Alexander...">Hello, I am interested in hearing about more news regarding ducks.nz!</textarea>
                      <!-- <div class="mb-3 form-check float-end"> -->
                        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                        <!-- <label class="form-check-label me-3 " for="exampleCheck1">Please confirm you're human</label> -->
                        <!-- <button type="submit" class="btn btn-secondary float-end" value="Send Form">Send <i class="fas fa-paper-plane"></i></button> -->
                        <button type="submit">Notify Me</button>

                      <input type="hidden" name="_next" value="http://www.arlittledesign.com/thanks.htm">
                      <input type="hidden" name="_subject" value="Enquiry - arlittle design">
                    </form>
                  </div>
                <!-- <form class="signup-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit">Notify Me</button>
                </form> -->
            </div>
        </main>
        <footer>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
